{% extends 'index.htm' %}

{% block title %}
	検索ページ
{% end %}

{% block header %}
    <form action=/{{db}}/search method="post">
    {% module xsrf_form_html() %}   
    <p style=font-weight:bold;text-align:center>検索ページ
      <p style=text-align:center>検索。スペースで区切ってください。
      <p><br><p><br>
      <p>
      <select name=type>
      	<option value=OR>OR</option>
      	<option value=AND>AND</option>
      </select>
        <p>検索ワード</p>
        <input name=word1 type=search value={{word1}}>
    <p><label><input type="radio" name="filter" value="name">名前から検索 </label>
         <label><input type="radio" checked="true" name="filter" value="comment">本文から検索</label>
    </p>
      <p>
    <input type="submit" value="検索"></p>
    </form>
      <p><a href=/{{db}}>掲示板へ戻る
</a></p>   
{% end %}

{% block footer %}
<hr>
    <p style=text-align:center><a href="/{{db}}">掲示板へ戻る</a></p>	
{% end %}
