<div style=text-align:center><b>[</b>
{% if index == 0 %}
	 <<
	{% for x in range(10) %}
		<a href={{url}}/{{x+1}}/{{link}}> {{x+1}}</a>
	{% end %}
	>> <b>]</b>  recent
{% else %}
	 <a href={{url}}/{{index-1}}/{{link}}><<</a>
	{% for x in range(10) %}
		{% if index == x+1 %}
		{{x+1}}
		{% else %}
		<a href={{url}}/{{x+1}}/{{link}}> {{x+1}}</a>
		{% end %}
	{% end %}
	<a href={{url}}/{{index+1}}/{{link}}>>></a> <b>]</b>  <a href={{url}}/0/{{link}}>recent</a>
{% end %}
</div>
